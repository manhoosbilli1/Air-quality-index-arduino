[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino

lib_deps = 
	miguel5612/MQUnifiedsensor@^2.0.1
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	lewapek/Nova Fitness Sds dust sensors library@^1.5.0
lib_ignore = 
	EspSoftwareSerial